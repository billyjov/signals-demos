<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">User Search</h2>

    <div class="mb-6">
        <p class="text-sm text-gray-500">Current search term:</p>
        <p class="text-lg font-medium text-indigo-600">
            {{ searchTermFromSibling() }}
        </p>
    </div>

    <div class="divide-y divide-gray-200">
        @for (user of filteredUsers(); track user.id) {
        <div class="py-4 flex items-center justify-between">
            <div class="text-gray-800">
                <p class="text-base font-semibold">{{ user.name }}</p>
                <p class="text-sm text-gray-500">User ID: {{ user.id }}</p>
            </div>
            <div class="text-right">
                <span
                    class="inline-block bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded-full">
                    {{ user | json }}
                </span>
            </div>
        </div>
        }
    </div>
</div>
