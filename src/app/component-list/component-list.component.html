<app-search-input #searchInput></app-search-input>
<app-list [searchTermFromSibling]="searchInput.searchTerm"></app-list>

<hr />

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Select Item and
        Quantity</h2>

    <!-- Select Input -->
    <label for="itemSelect"
        class="block text-sm font-medium text-gray-700 mb-1">Select Item</label>
    <select id="itemSelect" [(ngModel)]="selectedCar"
        class="w-full p-2 mb-4 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500">
        <option value="" disabled selected>Select an option</option>

        @for (car of cars(); track $index) {
        <option [ngValue]="car">{{ car.name }}</option>
        }

    </select>

    <!-- Quantity Input -->
    <label for="quantityInput"
        class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
    <input id="quantityInput" type="number" [(ngModel)]="quantity"
        class="w-full p-2 mb-4 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter quantity" />

    <!-- Display Section -->
    <div class="mt-6 p-4 bg-gray-100 rounded-md border border-gray-300">
        <p class="text-gray-700">
            <span class="font-semibold">Selected Item:</span>
            {{ selectedCar()?.name || 'None' }}
        </p>
        <p class="text-gray-700 mt-1">
            <span class="font-semibold">Quantity:</span>
            {{ quantity() || 0 }}
        </p>
        <p class="text-gray-700 mt-1">
            <span class="font-semibold">Total Price:</span>
            {{ totalPrice() || 0 }}
        </p>
    </div>
</div>
